<html>
<head>
<link href="/static/960.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">
<!-- <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<title>Регистрация</title>
<script>
    jQuery(window).load(function() {
        jQuery("#submit_button").click(function() {
            if (jQuery("#name_input").val() == "") {
                jQuery("#name_input").css({'background-color' : '#ff9999'});
                return;
            }
            jQuery.get("add_course", { name: jQuery("#name_input").val(), instructor: jQuery("#instructor_select").val()}, function( data ) {
                if (data != "ok"){
                    alert( "Операция не удалась! Повторите!" );
                }
                else{
                    jQuery("#name_input").val("");
                }
            });
        });
    });
</script>

</head>

<body>
<div class="container_12" >
    <span class="grid_1"><a href="/"><img src="/static/logo.jpg" width="80" /></a></span>
    <h1 class="grid_9">
        &nbsp;  Регистрация курса
    </h1>
    <hr class="grid_12"/>
</div>

<div class="container_12">
    <div class="grid_12">
    <table class="newspaper-a">
    <thead>
    </thead>
    <tbody>
        <form method="post" action="add_course" id="registration_form">
            <tr><td ><input id ="name_input" class="grid_6" type="text" name="name" placeholder="Введите название курса"/></tr></td>
            <tr><td><select id = "instructor_select" class="grid_6"  name="instructor_select">
                #for $u in $users
                    <option value = "$u.id">$u.login &nbsp; $u.name</option>
                #end for
            </select></tr></td>
            <tr><td class="grid_6" ><input type="button" id="submit_button" value="Добавить курс"/></tr></td>
        </form>
    </tbody>
    </table>
    </div>
   
</div>


</body>
</html>
