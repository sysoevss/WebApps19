<html>
<head>
<link href="/static/960.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">
<!-- <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<title>Регистрация</title>
<script>
    jQuery(window).load(function() {
        jQuery("#submit_button").click(function() {
            jQuery.get("login_exists", { login: jQuery("#login_input").val()}, function( data ) {
                if (data != "0"){
                    alert( "User exists!" );
                }
                else{
                    jQuery("#registration_form").submit();
                }
            });
        });
    });
</script>

</head>

<body>
<div class="container_12" >
    <span class="grid_1"><img src="/static/logo.jpg" width="80"/></span>
    <h1 class="grid_9">
        &nbsp;  Регистрация
    </h1>
    <hr class="grid_12"/>
</div>

<div class="container_12">
    <div class="grid_12">
    <table class="newspaper-a">
    <thead>
    </thead>
    <tbody>
        <form method="post" action="add_user" id="registration_form">
            <tr><td ><input id ="login_input" class="grid_6" type="text" name="login" placeholder="Введите логин"/></tr></td>
            <tr><td><input id = "password_input" class="grid_6"  type="password" name="password" placeholder="Введите пароль"/></tr></td>
            <tr><td><input class="grid_6" type="text" name="name" placeholder="Введите ФИО"/></tr></td>
            <tr><td><input class="grid_6" type="text" name="comment" placeholder="Введите контактные данные"/></tr></td>
            <tr><td class="grid_6" ><input type="button" id="submit_button" value="Зарегистрироваться!"/></tr></td>
        </form>
    </tbody>
    </table>
    </div>
   
</div>


</body>
</html>
